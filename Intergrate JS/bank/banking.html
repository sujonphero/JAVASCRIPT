<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- this is heading -->
    <header>
        <h1 class="text-5xl font-bold text-center mt-6">Let,s get some <span class="text-yellow-400">money</span></h1>
    </header>
    <main>
        <!-- this is balance trantion section -->

        <!-- This is deposit balance -->
        <section class="mt-8">
            <div class="grid grid-cols-3 mx-auto w-3/4 gap-4 text-white text-bold">
                <div class="bg-emerald-300 rounded-lg p-12">
                    <h2 class="text-2xl	font-semibold">Deposit</h2>
                    <h2 class="text-5xl">$ <span id="total-deposit"  class="text-5xl">00</span></h2>
                </div>

                <!-- This is withdraw balance -->
                <div class="bg-orange-300 rounded-lg p-12 text-bold">
                    <h2 class="text-2xl font-semibold">Withdraw</h2>
                    <h2 class="text-5xl	">$ <span id="withdraw-total" class="text-5xl">00</span></h2>
                </div>

                <!-- This is total balance balance -->
                <div class="bg-blue-300	rounded-lg p-12 text-bold">
                    <h2 class="text-2xl font-semibold">Balance</h2>
                    <h12 class="text-5xl">$ <span id="total-balance" class="text-5xl">1200</span></h12>
                </div>
            </div>
        </section>




        <!-- this is balance input section -->
        <section class="grid grid-cols-2 gap-4 mt-12 mx-auto w-3/4">

            <!-- This is deposit section -->
            <div class="bg-blue-200 rounded-lg p-4">
                <h1 class="text-center text-2xl font-semibold">Please deposit.</h1>
                <input id="deposit-input" class="my-4 border-2 rounded-lg border-transparent w-1/2 block mb-2 p-1 mx-auto" type="text" placeholder="$ your deposite amount">

                <button id="deposit-button" class="mt-2 bg-sky-500/50 ml-40 px-4 py-2 rounded bold font-semibold text-white">Deposit</button>
            </div>

            <!-- This is withdraw section -->
            <div class="bg-green-200 rounded-lg p-4">
                <h1 class="text-center text-2xl font-semibold">Please withdraw.</h1>
                <input id="withdraw-input" class="my-4 border-2 rounded-lg border-transparent w-1/2 block mb-2 p-1 mx-auto" type="text" placeholder="$ your Withdraw ammount">

                <button id="withdraw-button" class="mt-2 bg-sky-500/50 ml-40 px-4 py-2 rounded bold font-semibold text-white">Withdraw</button>
            </div>
        </section>
    </main>

    <!-- This is javascript script -->
    <script src="js/banking.js"></script>
</body>
</html>
