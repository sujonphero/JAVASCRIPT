<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-6">Wellcome to my <span class="text-lime-500	">Baper Bank!</span></h1>
    </header>

    <main>
        <section class="bg-fuchsia-200 mt-16 pb-5 w-1/2 rounded-lg mx-auto">
            <h2 class="text-center text-2xl p-3 bold font-semibold text-inherit font-mono">Please Login!</h2>

            <div>
                <input id="email-input" class="border-2 rounded-lg border-fuchsia-300 w-1/2 block mb-2 p-1 mx-auto" type="text" placeholder="Write your email">

                <input id="password-input" class="border-2 border-fuchsia-300 w-1/2 block p-1 mb-5 rounded-lg mx-auto" type="password" placeholder="Enter your password">

                <button id="login-button" class="bg-amber-300 ml-40 px-4 py-2 rounded bold font-semibold">Log in</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
